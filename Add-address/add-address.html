<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address </title>
    <link rel="stylesheet" href="add-address.css" />
    <script defer src="add-address.js"></script>
    <!-- <script defer src="logic.js"></script> -->
</head>
<button id="returnHome"
type="submit"
onclick="window.location.href='http://127.0.0.1:5500/index.html'">Home
</button>
<body>


    <h2 id="PleaseEnterAddress">Please Enter Address</h2>

    <main>
        <div class="AddAddress">
            <form id="addressEntry">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phone" required>
                <label for="streetAddress">Street Address:</label>
                <input type="text" id="streetAddress" name="streetAddress" required>
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
                <input type="submit" value="Submit" id="submit"
                    onclick="window.location.href= 'http://127.0.0.1:5500/Address-Display/display.html'">
            </form>
        </div>
    </main>

    <footer>
        <button id="About">About</button>
        <button id="Contact">Contact Us</button>
    </footer>

</body>

</html>
