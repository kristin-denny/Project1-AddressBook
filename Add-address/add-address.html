<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Address</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="add-address.css" />



</head>

<body>

  <header>
    <button id="returnHome" class="button is-link is-small button-group1">Return Home</button>
  </header>

  <h2 id="PleaseEnterAddress">Please Enter Address</h2>

  <main>
    <div class="AddAddress">
      <form id="addressEntry">
        <label for="name">Full Name:</label>
        <input class="input is-link is-small" type="text" id="name" name="name" required>
        <label for="phoneNumber">Phone Number:</label>
        <input class="input is-link is-small" type="text" id="phoneNumber" name="phone" required>
        <label for="streetAddress">Street Address:</label>
        <input class="input is-link is-small" type="text" id="streetAddress" name="streetAddress" required>
        <label for="city">City</label>
        <input class="input is-link is-small" type="text" id="city" name="city" required>
        <label for="state">State</label>
        <input class="input is-link is-small" type="text" id="state" name="state" required>
        <input class="button is-link button-group-2" type="submit" value="Submit" id="submit">
      </form>
    </div>
  </main>

  <footer>
    <button class="button is-link button-group-2" id="About">About</button>
    <button class="button is-link button-group-2" id="Contact">Contact Us</button>
    <script src="./add-address.js"></script>
    <script src="../logic.js"></script>
  </footer>

</body>

</html>
