<!DOCTYPE html>
<html lang="en-US" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Address</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />  
    <link rel="stylesheet" href="search.css" />



</head>

<body>
    <header>
        <button class="button is-link is-small button-group1" id="returnHome">Return Home</button>
    </header>

    <main>

<!-- class="select is-link selectButton" -->
        <label for="searchDropDown" >What would you like to search by?</label>
        <select name="searchDropDown" id="searchDropDown">
            <option value="name">Full Name</option>
            <option value="phoneNumber">Phone Number</option>
            <option value="streetAddress">Street Address</option>
            <option value="city">City</option>
            <option value="state">State</option>
        </select>

        <div>
            <form id="searchInput">
                <label for="searchBar">Find:</label>
                <input type="text" id="searchBar" name="searchBar" required>
                <input type="submit" value="Submit" id="submit" class="button is-link is-small">
            </form>
        </div>
    </main>

    <footer class="button-group-2">
        <button class="button is-link is-outlined" id="About">About</button>
        <button class="button is-link is-outlined" id="Contact">Contact Us</button>


        <script src="../logic.js"></script>
        <script src="./search.js"></script>
    </footer>

</body>

</html>
