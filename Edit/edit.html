<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address</title>
    <link rel="stylesheet" href="edit.css">
    <script defer src="./edit.js"></script>
    <!-- <script defer src="logic.js"></script> -->

</head>
    <main>
        <button
        class="button is-link is-small button-group1"
        onClick="location.href='../index.html'"
      >
        Return Home
      </button>
<body>
</div>
<div class="box">
    <form action="editAddress" method="post">

        <div class="field">
            <label for="name">Full Name:</label>
            <div class="control">
                <input class="input" type="text" id="name" name="name" required>
            </div>
        </div>

        <div class="field">
            <label for="phonenumber">Phone Number:</label>
            <div class="control">
                <input class="input" type="text" id="number" name="number" required>
            </div>
        </div>

        <div class="field">
            <label for="streetAddress">Street Address:</label>
            <div class="control">
                <input class="input" type="text" id="address" name="address" required>
            </div>
        </div>

        <div class="field">
            <label for="city">City:</label>
            <div class="control">
                <input class="input" type="text" id="city" name="city" required>
            </div>
        </div>

        <div class="field">
            <label for="state">State:</label>
            <div class="control">
                <input class="input" type="text" id="state" name="state" required>
            </div>
        </div>

        <div class="field is-grouped mt-5">
            <div class="control">
                <button class="button is-link" type="reset">Reset</button>
            </div>
            <div class="control">
                <button class="button is-link" onClick="location.href='../Table/table.html'" >Cancel</button>
            </div>
            <div class="control">
                <button class="button is-link" type="submit">Submit</button>
            </div>
        </div>

    

      
    </form>
    
</body>

    </main>
        
        <label for="editCriteria">What would you like to edit?</label>

        <select name="editDropDown" id="editDropDown">
            <option value="name">Full Name</option>
            <option value="phoneNumber">Phone Number</option>
            <option value="streetAddress">Street Address</option>
            <option value="city">City</option>
            <option value="state">State</option>
        </select>
        <div>
            <form id="editInput">
                <label for="editedText">Edit to:</label>
                <input type="text" id="editBar" name="editBar" required>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
        </main>

        
    <footer>
        <button id="About">About</button>
        <button id="Contact">Contact Us</button>
    </footer>
</body>

</html>
