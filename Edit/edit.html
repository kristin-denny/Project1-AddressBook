<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address</title>
    <link rel="stylesheet" href="edit.css">


</head>

<body>
    <header>
        <button id="returnHome">Return to Home</button>
    </header>

    <main>

        <label for="editDropDown">What would you like to edit?</label>

        <select name="editDropDown" id="editDropDown">
            <option class="input is-link is-small" value="name">Full Name</option>
            <option class="input is-link is-small" value="phoneNumber">Phone Number</option>
            <option class="input is-link is-small" value="streetAddress">Street Address</option>
            <option class="input is-link is-small" value="city">City</option>
            <option class="input is-link is-small" value="state">State</option>
        </select>
        <div>
            <form id="editInput">
                <label for="editBar">Edit to:</label>
                <input type="text" id="editBar" name="editBar" required>
                <input class="button is-link button-group-2" type="submit" value="Submit" id="submit">
            </form>
        </div>
    </main>
    <footer>
        <button class="button is-link is-outlined" id="About">About</button>
        <button class="button is-link is-outlined" id="Contact">Contact Us</button>
        <script src="./edit.js"></script>
        <script src="../logic.js"></script>
    </footer>
</body>

</html>
